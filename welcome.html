    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Styles de base */
        body {
            margin: 0;
            padding: 0;
            background-color: #7B57B2; /* Fond violet de City Crêpe */
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            color: white;
            height: 100vh;
            width: 100vw;
        }

        /* Store à rayures en haut */
        .store {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #4BBFBB,
                #4BBFBB 40px,
                white 40px,
                white 80px
            );
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        /* Animation supprimée pour la bande fixe */

        .store::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 100% 100%;
        }

        /* Conteneur principal */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        .logo-container img {
            max-width: 250px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Titre */
        .welcome-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #FFC72C;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Bouton principal */
        .main-btn {
            background-color: #E63462; /* Rouge framboise */
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 3;
        }
        
        .main-btn:hover {
            background-color: #FFC72C; /* Jaune */
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Bouton des réseaux sociaux */
        .social-btn {
            background-color: #4BBFBB; /* Turquoise de City Crêpe */
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 100;
        }
        
        .social-btn:hover {
            background-color: #FFC72C; /* Jaune */
            transform: scale(1.1);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: transform 0.3s ease;
        }

        .social-btn.open svg {
            transform: rotate(180deg);
        }

        /* Menu de réseaux sociaux */
        .social-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(123, 87, 178, 0.95); /* Violet semi-transparent */
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(8px);
            overflow: hidden;
        }

        .social-menu.open {
            opacity: 1;
            visibility: visible;
        }

        /* Icônes de réseaux sociaux dans le menu */
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #4BBFBB; /* Turquoise */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(0);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-menu.open .social-icon {
            animation: icon-appear 0.5s forwards;
        }

        @keyframes icon-appear {
            0% {
                transform: scale(0);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .social-icon:hover {
            transform: scale(1.2);
            background-color: #E63462; /* Rouge framboise */
        }

        .social-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Animation du bouton de fermeture */
        .close-btn {
            position: absolute;
            top: 70px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #E63462; /* Rouge framboise */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(0);
            z-index: 10;
        }

        .social-menu.open .close-btn {
            animation: close-appear 0.5s 0.3s forwards;
        }

        @keyframes close-appear {
            0% {
                transform: scale(0) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(180deg);
            }
        }

        .close-btn:hover {
            background-color: #FFC72C; /* Jaune */
            transform: scale(1.1) rotate(180deg);
        }

        .close-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Animations basiques */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Conteneur des nuages de sucre */
        .sugar-clouds-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        /* Styles des nuages de sucre */
        .sugar-cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(15px);
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Effet de particules de sucre */
        .sugar-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cascade de sucre */
        .sugar-cascade {
            position: absolute;
            top: -50px; /* Commence au-dessus de l'écran */
            left: 0;
            width: 100%;
            height: 50px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        /* Effet de rideau de sucre */
        .sugar-curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.95) 0%,
                rgba(255, 255, 255, 0.7) 20%,
                rgba(255, 255, 255, 0.4) 40%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0.1) 80%,
                rgba(255, 255, 255, 0) 100%
            );
            opacity: 0;
            transform: translateY(-100%);
            pointer-events: none;
            z-index: 1;
        }

        .sugar-curtain.active {
            animation: sugar-pour 2s ease-in forwards;
        }

        @keyframes sugar-pour {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                transform: translateY(-90%);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        /* Conteneur d'explosions de sucre */
        .sugar-explosion-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Explosion de sucre */
        .sugar-explosion {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Nuage central de l'explosion */
        .explosion-cloud {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            filter: blur(3px);
            animation: explosion-cloud 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        @keyframes explosion-cloud {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }
        
        /* Poudre projetée lors de l'explosion */
        .sugar-powder {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            transform-origin: center center;
            animation: powder-scatter var(--duration) cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes powder-scatter {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: var(--opacity);
            }
            100% {
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(var(--scale)) rotate(var(--rotate));
                opacity: 0;
            }
        }
        
        /* Nuage de poudre fin */
        .sugar-dust {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            filter: blur(8px);
            opacity: 0;
            transform: scale(0.2);
            animation: dust-expand 1.5s ease-out forwards;
        }
        
        @keyframes dust-expand {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* Traînées de poudre */
        .sugar-trail {
            position: absolute;
            width: 1px;
            height: 40px;
            border-radius: 0;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            transform-origin: top center;
            animation: trail-fall var(--duration) ease-in forwards;
        }
        
        @keyframes trail-fall {
            0% {
                transform: translateY(0) scaleY(0.1);
                opacity: var(--opacity);
            }
            80% {
                opacity: var(--opacity);
            }
            100% {
                transform: translateY(var(--fall-height)) scaleY(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
                padding: 0 20px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                padding: 0 20px;
            }
            
            .main-btn {
                padding: 12px 40px;
                font-size: 1.2em;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

            const sugarCloudsContainer = document.getElementById('sugarCloudsContainer');
            const sugarCascade = document.getElementById('sugarCascade');
            const sugarCurtain = document.getElementById('sugarCurtain');
            const sugarExplosionContainer = document.getElementById('sugarExplosionContainer');
            
            // Paramètres
            let cloudCount = 0;
            const MAX_CLOUDS = 40;
            let isCascading = false;
            
            // Fonction pour créer un nuage de sucre
            function createSugarCloud() {
                if (cloudCount >= MAX_CLOUDS) return;
                
                const cloud = document.createElement('div');
                cloud.classList.add('sugar-cloud');
                
                // Taille aléatoire
                const size = Math.random() * 200 + 50;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.7}px`;
                
                // Position aléatoire
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                cloud.style.left = `${posX}%`;
                cloud.style.top = `${posY}%`;
                
                // Déformation aléatoire
                if (Math.random() > 0.5) {
                    cloud.style.borderRadius = '60% 40% 70% 30% / 50% 60% 40% 50%';
                } else {
                    cloud.style.borderRadius = '40% 60% 30% 70% / 60% 40% 70% 30%';
                }
                
                // Ajouter au conteneur
                sugarCloudsContainer.appendChild(cloud);
                cloudCount++;
                
                // Animation d'apparition
                setTimeout(() => {
                    cloud.style.opacity = Math.random() * 0.4 + 0.1; // Opacité entre 0.1 et 0.5
                    cloud.style.transform = 'scale(1)';
                }, 100);
                
                // Animation de flottement
                let direction = 1;
                let posXFloat = posX;
                const floatSpeed = (Math.random() * 0.02 + 0.01) * direction;
                const floatInterval = setInterval(() => {
                    posXFloat += floatSpeed;
                    
                    // Changer de direction aux bords
                    if (posXFloat > 105 || posXFloat < -5) {
                        direction *= -1;
                    }
                    
                    cloud.style.left = `${posXFloat}%`;
                }, 50);
                
                // Supprimer après un certain temps
                setTimeout(() => {
                    clearInterval(floatInterval);
                    cloud.style.opacity = '0';
                    setTimeout(() => {
                        cloud.remove();
                        cloudCount--;
                    }, 1000);
                }, Math.random() * 20000 + 10000); // Durée entre 10s et 30s
                
                return cloud;
            }
            
            // Fonction pour créer une particule de sucre
            function createSugarParticle(x, y, size = null, duration = null) {
                const particle = document.createElement('div');
                particle.classList.add('sugar-particle');
                
                // Taille aléatoire si non spécifiée
                const particleSize = size || Math.random() * 4 + 1;
                particle.style.width = `${particleSize}px`;
                particle.style.height = `${particleSize}px`;
                
                // Position
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                // Durée de chute aléatoire si non spécifiée
                const fallDuration = duration || Math.random() * 3 + 2;
                particle.style.animation = `fall ${fallDuration}s linear forwards`;
                
                // Ajouter au conteneur
                sugarCloudsContainer.appendChild(particle);
                
                // Supprimer après l'animation
                setTimeout(() => {
                    particle.remove();
                }, fallDuration * 1000);
            }
            
            // Fonction pour créer une cascade de sucre intense
            function createSugarCascade() {
                if (isCascading) return;
                isCascading = true;
                
                // Activer l'effet de rideau
                sugarCurtain.classList.add('active');
                
                // Créer une pluie dense de particules
                const screenWidth = window.innerWidth;
                
                // Créer beaucoup de particules
                for (let i = 0; i < 1000; i++) {
                    setTimeout(() => {
                        const posX = Math.random() * screenWidth;
                        const posY = Math.random() * 100 - 100; // Au-dessus de l'écran
                        const size = Math.random() * 6 + 1; // Tailles variées
                        const duration = Math.random() * 4 + 3; // Chute plus lente
                        
                        createSugarParticle(posX, posY, size, duration);
                    }, Math.random() * 2000); // Étalées sur 2 secondes
                }
                
                // Réinitialiser l'effet de rideau après un délai
                setTimeout(() => {
                    sugarCurtain.classList.remove('active');
                    isCascading = false;
                }, 2000);
            }
            
            // Fonction pour créer une explosion de sucre
            function createSugarExplosion(x, y, size = 'medium') {
                // Créer un conteneur pour cette explosion
                const explosion = document.createElement('div');
                explosion.classList.add('sugar-explosion');
                explosion.style.left = `${x}px`;
                explosion.style.top = `${y}px`;
                
                // Tailles selon les paramètres
                let cloudSize, powderCount, maxPowderDistance;
                switch(size) {
                    case 'small':
                        cloudSize = Math.random() * 30 + 40;
                        powderCount = 30;
                        maxPowderDistance = 100;
                        break;
                    case 'large':
                        cloudSize = Math.random() * 70 + 100;
                        powderCount = 80;
                        maxPowderDistance = 250;
                        break;
                    case 'medium':
                    default:
                        cloudSize = Math.random() * 50 + 70;
                        powderCount = 50;
                        maxPowderDistance = 180;
                }
                
                // Créer un nuage central d'explosion
                const cloud = document.createElement('div');
                cloud.classList.add('explosion-cloud');
                cloud.style.width = `${cloudSize}px`;
                cloud.style.height = `${cloudSize}px`;
                cloud.style.left = `50%`;
                cloud.style.top = `50%`;
                explosion.appendChild(cloud);
                
                // Créer un nuage de poussière fine
                const dust = document.createElement('div');
                dust.classList.add('sugar-dust');
                dust.style.width = `${cloudSize * 0.8}px`;
                dust.style.height = `${cloudSize * 0.8}px`;
                dust.style.left = `${cloudSize * 0.1}px`;
                dust.style.top = `${cloudSize * 0.1}px`;
                explosion.appendChild(dust);
                
                // Créer des particules de poudre qui s'envolent
                for (let i = 0; i < powderCount; i++) {
                    const powder = document.createElement('div');
                    powder.classList.add('sugar-powder');
                    
                    // Angle aléatoire (en radians)
                    const angle = (Math.PI * 2) * Math.random();
                    
                    // Distance du centre (avec variation)
                    const distance = (0.3 + Math.random() * 0.7) * maxPowderDistance;
                    
                    // Position finale
                    const xPos = Math.cos(angle) * distance;
                    const yPos = Math.sin(angle) * distance;
                    
                    // Propriétés aléatoires
                    const powderSize = Math.random() * 6 + 3;
                    const duration = 0.8 + Math.random() * 1.2;
                    const opacity = 0.5 + Math.random() * 0.5;
                    const scale = 0.3 + Math.random() * 0.7;
                    const rotate = Math.random() * 360;
                    
                    // Styles
                    powder.style.width = `${powderSize}px`;
                    powder.style.height = `${powderSize}px`;
                    powder.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
                    powder.style.left = '50%';
                    powder.style.top = '50%';
                    powder.style.filter = 'blur(1px)';
                    
                    // Variables pour l'animation
                    powder.style.setProperty('--x', `${xPos}px`);
                    powder.style.setProperty('--y', `${yPos}px`);
                    powder.style.setProperty('--duration', `${duration}s`);
                    powder.style.setProperty('--opacity', opacity);
                    powder.style.setProperty('--scale', scale);
                    powder.style.setProperty('--rotate', `${rotate}deg`);
                    
                    // Ajouter au conteneur d'explosion
                    explosion.appendChild(powder);
                }
                
                // Créer des traînées de sucre qui tombent
                setTimeout(() => {
                    // Nombre de traînées selon la taille
                    const trailCount = size === 'large' ? 40 : (size === 'medium' ? 25 : 15);
                    
                    for (let i = 0; i < trailCount; i++) {
                        const trail = document.createElement('div');
                        trail.classList.add('sugar-trail');
                        
                        // Position horizontale aléatoire
                        const offsetX = (Math.random() - 0.5) * cloudSize * 1.5;
                        trail.style.left = `calc(50% + ${offsetX}px)`;
                        trail.style.top = `calc(50% + ${cloudSize * 0.3}px)`;
                        
                        // Propriétés aléatoires
                        const width = Math.random() * 2 + 1;
                        const height = Math.random() * 20 + 20;
                        const fallHeight = Math.random() * 150 + 100;
                        const duration = Math.random() * 1.5 + 1;
                        const opacity = 0.5 + Math.random() * 0.5;
                        const delay = Math.random() * 0.5;
                        
                        // Styles
                        trail.style.width = `${width}px`;
                        trail.style.height = `${height}px`;
                        
                        // Variables pour l'animation
                        trail.style.setProperty('--fall-height', `${fallHeight}px`);
                        trail.style.setProperty('--duration', `${duration}s`);
                        trail.style.setProperty('--opacity', opacity);
                        
                        // Délai
                        trail.style.animationDelay = `${delay}s`;
                        
                        // Ajouter au conteneur d'explosion
                        explosion.appendChild(trail);
                    }
                }, 100);
                
                // Ajouter l'explosion au conteneur principal
                sugarExplosionContainer.appendChild(explosion);
                
                // Supprimer après l'animation
                setTimeout(() => {
                    explosion.remove();
                }, 2500);
            }
            
            // Fonction pour créer des explosions aléatoires
            function createRandomExplosions(count = 10, minDelay = 0, maxDelay = 1500) {
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                // Types d'explosions avec probabilités
                const sizes = ['small', 'medium', 'large'];
                const weights = [0.3, 0.5, 0.2]; // 30% petites, 50% moyennes, 20% grandes
                
                for (let i = 0; i < count; i++) {
                    // Délai aléatoire
                    const delay = minDelay + Math.random() * (maxDelay - minDelay);
                    
                    setTimeout(() => {
                        // Position aléatoire (éviter les bords)
                        const x = screenWidth * 0.1 + Math.random() * screenWidth * 0.8;
                        const y = screenHeight * 0.1 + Math.random() * screenHeight * 0.8;
                        
                        // Sélection pondérée de la taille
                        const random = Math.random();
                        let cumulativeWeight = 0;
                        let selectedSize = sizes[0];
                        
                        for (let j = 0; j < sizes.length; j++) {
                            cumulativeWeight += weights[j];
                            if (random < cumulativeWeight) {
                                selectedSize = sizes[j];
                                break;
                            }
                        }
                        
                        createSugarExplosion(x, y, selectedSize);
                    }, delay);
                }
            }
            
            // Fonction pour créer un effet de souffle d'explosion près des icônes sociales
            function createIconExplosionEffect(iconElement) {
                // Obtenir la position de l'icône
                const rect = iconElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Créer de petites explosions autour de l'icône
                for (let i = 0; i < 3; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 40 + Math.random() * 30;
                    
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    setTimeout(() => {
                        createSugarExplosion(x, y, 'small');
                    }, i * 100);
                }
            }
            
            // Fonction pour créer un effet au survol du bouton
            function createButtonHoverEffect(e) {
                const rect = mainBtn.getBoundingClientRect();
                const x = Math.random() * rect.width + rect.left;
                const y = rect.top + rect.height / 2;
                
                createSugarExplosion(x, y, 'small');
            }
            
            // Déclenchement au clic sur le bouton principal
            mainBtn.addEventListener('click', function() {
                createSugarCascade();
                // Créer une série d'explosions au moment du clic
                createRandomExplosions(15, 0, 500);
            });
            
            // Créer des explosions au survol du bouton (de temps en temps)
            mainBtn.addEventListener('mousemove', function(e) {
                if (Math.random() > 0.95) {
                    createButtonHoverEffect(e);
                }
            });
            
            // Ouvrir le menu des réseaux sociaux et déclencher des explosions
            socialBtn.addEventListener('click', function() {
                socialMenu.classList.add('open');
                socialBtn.classList.add('open');
                
                // Déclencher des explosions après un court délai
                setTimeout(() => {
                    // Première vague d'explosions
                    createRandomExplosions(8, 0, 500);
                    
                    // Deuxième vague d'explosions après un court délai
                    setTimeout(() => {
                        createRandomExplosions(5, 0, 300);
                    }, 1000);
                    
                    // Explosions périodiques tant que le menu est ouvert
                    const explosionsInterval = setInterval(() => {
                        if (socialMenu.classList.contains('open')) {
                            createRandomExplosions(3, 0, 300);
                        } else {
                            clearInterval(explosionsInterval);
                        }
                    }, 3000);
                    
                    // Nettoyer l'intervalle lorsque le menu est fermé
                    const checkMenuClosed = setInterval(() => {
                        if (!socialMenu.classList.contains('open')) {
                            clearInterval(explosionsInterval);
                            clearInterval(checkMenuClosed);
                        }
                    }, 500);
                }, 500);
            });
            
            // Ajouter des explosions au survol des icônes sociales
            const socialIcons = document.querySelectorAll('.social-icon');
            socialIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    createIconExplosionEffect(this);
                });
                
                icon.addEventListener('click', function() {
                    // Explosion plus importante au clic
                    const rect = this.getBoundingClientRect();
                    createSugarExplosion(rect.left + rect.width / 2, rect.top + rect.height / 2, 'medium');
                });
            });
            
            // Fermer le menu des réseaux sociaux
            closeBtn.addEventListener('click', function() {
                socialMenu.classList.remove('open');
                socialBtn.classList.remove('open');
            });
            
            // Fermer le menu au clic à l'extérieur des icônes
            socialMenu.addEventListener('click', function(e) {
                if (e.target === socialMenu) {
                    socialMenu.classList.remove('open');
                    socialBtn.classList.remove('open');
                }
            });
            
            // Générer de nouveaux nuages périodiquement
            setInterval(() => {
                if (cloudCount < 20 && Math.random() > 0.7) {
                    createSugarCloud();
                }
            }, 2000);
            
            // Interaction avec le mouvement de la souris
            document.addEventListener('mousemove', function(e) {
                // Ne réagir qu'occasionnellement pour les nuages
                if (Math.random() > 0.95) {
                    // Créer un petit nuage près du curseur
                    const cloud = document.createElement('div');
                    cloud.classList.add('sugar-cloud');
                    
                    // Petite taille
                    const size = Math.random() * 80 + 30;
                    cloud.style.width = `${size}px`;
                    cloud.style.height = `${size * 0.7}px`;
                    
                    // Position près du curseur
                    cloud.style.left = `${e.clientX - size/2}px`;
                    cloud.style.top = `${e.clientY - size/2}px`;
                    
                    // Forme aléatoire
                    cloud.style.borderRadius = '60% 40% 70% 30% / 50% 60% 40% 50%';
                    
                    // Ajouter au conteneur
                    sugarCloudsContainer.appendChild(cloud);
                    
                    // Animation d'apparition
                    setTimeout(() => {
                        cloud.style.opacity = '0.3';
                        cloud.style.transform = 'scale(1)';
                    }, 10);
                    
                    // Disparaître après un court délai
                    setTimeout(() => {
                        cloud.style.opacity = '0';
                        setTimeout(() => {
                            cloud.remove();
                        }, 500);
                    }, 2000);
                }
                
                // Créer occasionnellement des petites explosions quand le menu est ouvert
                if (socialMenu.classList.contains('open') && Math.random() > 0.98) {
                    createSugarExplosion(e.clientX, e.clientY, 'small');
                }
            });
            
            // Effet initial - quelques nuages
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createSugarCloud();
                }, i * 500);
            }
            
            // Déclencher automatiquement la cascade au chargement
            setTimeout(() => {
                createSugarCascade();
                // Quelques explosions initiales
                createRandomExplosions(10, 500, 2500);
            }, 500);
        });
    </script>
</body>
</html>
